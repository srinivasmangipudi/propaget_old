<template name="leadItem">
	<div class="lead">

		<div class="deal-content">
			<p><strong>Title:</strong> {{lead.title}}</p>
			<p><strong>Client Email:</strong> {{lead.clientEmail}}</p>
			<p><strong>LeadType:</strong> {{lead.type}}</p>
			<p><strong>Category:</strong> {{lead.category}}</p>
			<p><strong>Property Info:</strong> {{lead.propertyInfo}}</p>
			{{#if lead.handshake}}
				<p><strong>Handshake:</strong> Yes</p>
			{{else}}
				<p><strong>Handshake:</strong> No</p>
			{{/if}}

		</div>

		<div class="dilemma-action-buttons">
			<a href="/lead/{{lead._id}}/edit" class="edit btn btn-default" style="color:#33CCFF;" title="Edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
		</div>
	</div>
</template>
