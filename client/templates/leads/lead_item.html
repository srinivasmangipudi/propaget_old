<template name="leadItem">
	<div class="lead" {{attributes}}>

		<div class="deal-content">
			<p>Title: {{title}}</p>
			<p>LeadType: {{type}}</p>
			<p>Category: {{category}}</p>
			<p>Property Info: {{propertyInfo}}</p>
			<p>Handshake: {{handshake}}</p>

		</div>

		<div class="dilemma-action-buttons">
			<a href="#" class="edit btn btn-default" style="color:#33CCFF;" title="Edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
		</div>
	</div>
</template>
