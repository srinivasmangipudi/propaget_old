<template name="header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand navbar-custom" href="{{pathFor 'home'}}">
					<span style="font-size: 20px;"><img class="" src="images/propaget_logo.png" alt="Propaget" style="height:35px;width:35px;"></span>
					{{#if currentUser}}
					{{else}}
					<span style="vertical-align:middle;">
						&nbsp;Propaget
					</span>
					{{/if}}
				</a>
				
			</div>
			<div class="collapse navbar-collapse" id="navigation">
				<ul class="nav navbar-nav">
					{{#if currentUser}}		
						<li class="{{activeRouteClass 'home' 'newLeads'}}">
							<a href="#">Leads</a>
						</li>
						<li class="">
							<a href="#">Offers</a>
						</li>
						<li class="{{activeRouteClass 'dilemmaSubmit'}}">
							<a href="#">Create Deal</a>
						</li>
						<li class="{{activeRouteClass 'dilemmaUser'}}">
							<a href="#">My Profile</a>
						</li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if profilePhotoSmall}}
						<img class="small-profile-pic" src="{{profilePhotoSmall}}" alt="me">
					{{/if}}
				</ul>

			</div>
		</div>
	</nav>
</template>
