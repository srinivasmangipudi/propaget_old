<template name="dealsList">
	{{#if currentUser}}
		<div class="deals">
			{{#each dealsWithRank}}
				{{> dealItem}}
			{{/each}}

			{{#if nextPath}}
				<a class="load-more" href="{{nextPath}}">Load More</a>
			{{else}}

			{{/if}}
		</div>	
	{{else}}
		<p style="color: #33CCFF; text-align: center;"><b><i>Please Sign In/Join to Propaget!</i></b></p>
	{{/if}}


</template>
